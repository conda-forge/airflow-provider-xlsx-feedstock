{% set name = "airflow-provider-xlsx" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/airflow-provider-xlsx-{{ version }}.tar.gz
  sha256: 63596c14ceb923fee1cacb1d65df6de7bf3b36b6d0d969dbbf27bdd90a1c7c72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.0
    - openpyxl
    - pyarrow
    - xlrd

test:
  imports:
    - xlsx_provider
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andreax79/airflow-provider-xlsx
  summary: Airflow operators for reading and writing XLSX files
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
